<div class="wrapper" [ngClass]="{ 'show-overlay': !isNavbarSeachTextEmpty }"
  (click)="onWrapperClick()" (window:resize)="onResize($event)">
  
  <div appSidebar name="principal" *ngIf="menuPosition === 'Side' || displayOverlayMenu" [ngClass]="{
      'main-menu': menuPosition === 'Side' || displayOverlayMenu,
      'menu-fixed': menuPosition === 'Side' || displayOverlayMenu,
      'menu-native-scroll': !perfectScrollbarEnable
    }" class="app-sidebar" data-active-color="white" [attr.data-background-color]="'sidebar'"
    [attr.data-image]="bgImage">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" [ngStyle]="{ 'background-image': 'url(' + bgImage + ')' }"
      *ngIf="config?.layout.sidebar.backgroundImage"></div>
  </div>

  <div class="main-panel  auth-height full-height-vh">
    <div class="main-content full-height">
      <div class="content-overlay full-height"></div>
      <div class="content-wrapper full-height">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- FOOTER -->
    <!--<app-footer></app-footer>-->
    <!-- Scroll to top button -->
    <button class="btn btn-primary scroll-top" type="button" *ngIf="isScrollTopVisible" (click)="scrollToTop()">
      <i class="ft-arrow-up"></i>
    </button>
  </div>
  
  <div class="sidenav-overlay" (click)="onOutsideClick($event)" [ngClass]="{
      'd-none': displayOverlayMenu && hideSidebar && !overlayContent,
      'd-block':
        displayOverlayMenu &&
        !hideSidebar &&
        overlayContent &&
        innerWidth < 1200
    }"></div>
  <div class="drag-target"></div>
</div>
